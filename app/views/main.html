<div class="row">

        <option value="nazwa">Alfabetyczne</option>
        <option value="typ">typ</option>
    </select>
    </div>

<div class="row">
    <div class="col-md-12"><hr></div>

<ul class="list-group">
    <li ng-repeat="line in lines | filter:query | orderBy:orderProp" class="list-group-item">
        <!--<div class="col-md-12" ng-controller="TreeCtrl">-->
            <h4 class="list-group-item-heading">{{line.id}} - {{line.nazwa}}</h4>
            <d3-trees label="name" on-click="d3OnClick(item, st)" line="lines/{{line.id}}.json"  stacja="{{line.id}}"></d3-trees>

        <!--</div>-->
    </li>
</ul>
